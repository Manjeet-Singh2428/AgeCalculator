<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeClaculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span> Age Calculator</span></h1>
            <div class="input-box">
                <input id="date" type="date" placeholder="06-02-2024">
                <button onclick="calculateAge()" id="calculate">Calculate</button>
            </div>
            <!-- <p>You are <span id="years">20</span> years <span id="months">3</span> and <span id="days">23</span> days
                old.</p> -->
            <p id="results"></p>
        </div>
    </div>

    <script>
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];

        function calculateAge() {
            let birthDate = new Date(userInput.value);
            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3, m3, y3;

            y3 = y2 - y1;
            if (y3 < 1) {
                y3 = 0;
            }

            if (m2 > m1) {
                m3 = m2 - m1;
            }
            else {
                y3--;
                m3 = 12 + m2 - m1;
            }

            if (d2 >= d1) {
                d3 = d2 - d1;
            }
            else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            if (m3 < 0) {
                m3 = 11;
                y3--;
            }

            if (y3 < 1) {
                y3 = 0;
            }
            // console.log(y3, m3, d3);
            results.innerHTML = `You are <span>${y3}</span> years <span>${m3}</span> months and <span>${d3}</span> days old.`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        let results = document.getElementById("results");
        // let months = document.getElementById("months");
        // let days = document.getElementById("days");

        // years.innerHTML = y3;
        // months.innerHTML = m3;
        // days.innerHTML = d3;
    </script>
</body>

</html>
